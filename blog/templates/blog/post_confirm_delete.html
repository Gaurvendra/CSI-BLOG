{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
 <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
 <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Material Dashboard by Creative Tim
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <link href="{% static 'user/css/material-dashboard.css' %}" rel="stylesheet" />

</head>

<body class="">
  <div class="wrapper ">
    <div class="sidebar" data-color="azure" data-background-color="white" >

      <div class="logo">
        <a  class="simple-text logo-normal">
          UPES-CSI
        </a>
      </div>
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li class="nav-item active  ">
            <a class="nav-link" href="#0">
              <i class="material-icons">dashboard</i>
              <p>Delete Post</p>
            </a>
          </li>

        </ul>
      </div>
    </div>
    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <a class="navbar-brand" href="#pablo">Delete Post</a>
          </div>
          <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
            <span class="sr-only">Toggle navigation</span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
          </button>

        </div>
      </nav>
      <!-- End Navbar -->

      <div class="content">
        <div class="container-fluid">

          <div class="row">
         <div class="card">
                <div class="card-header card-header-info">
                  <h4 class="card-title">Are you sure you want to delete post "{{ object.title }}"</h4>

                </div>
                <div class="card-body">
                  <form>

                  <a class="btn btn-info btn-round" href="">Cancel Post</a>
                    <button  class="btn btn-danger btn-round pull-right" type="submit">Delete post</button>
                    <div class="clearfix"></div>
                  </form>
                </div>
              </div>
          </div>
       </div>
      </div>
      <footer class="footer">
        <div class="container-fluid">

          <div class="copyright float-right">
            &copy;
            <script>
              document.write(new Date().getFullYear())
            </script>, made by
            <a href="https://www.upescsi.in" target="_blank">UPES-CSI</a> for a better blog. </div>
        </div>
      </footer>
    </div>
  </div>

 <!--   Core JS Files   -->
  <script src="{% static 'user/js/core/jquery.min.js' %}"></script>
  <script src="{% static 'user/js/core/popper.min.js' %}"></script>
  <script src="{% static 'user/js/core/bootstrap-material-design.min.js' %}"></script>
  <script src="{% static 'user/js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="{% static 'user/js/material-dashboard.js?v=2.1.1' %}" type="text/javascript"></script>
  <script>
    $(document).ready(function() {
      // Javascript method's body can be found in assets/js/demos.js
      md.initDashboardPageCharts();

    });
  </script>
</body>

</html>
>
